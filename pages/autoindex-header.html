<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <meta name="description" content="guritso's minimalist site" />
    <link rel="preconnect" href="/recent_animes/anime-data.json" />
    <link rel="preconnect" href="/github_repos/repo-data.json" />
</head>
<style>
    :root {
        --bg: #0a0a0a;
        --text: #c0bbb3;
        --accent: #4ade80;
        --dim: #797979;
        --link-hover: #fff;
    }

    body {
        background-color: var(--bg);
        color: var(--text);
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 2rem;
        line-height: 1.6;
        max-width: 900px;
        margin: 0 auto;
        font-size: 14px;
    }

    h1 {
        font-size: 14px;
        margin: 0 0 2rem 0;
        font-weight: normal;
        color: var(--accent);
    }

    a {
        color: var(--accent);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1rem;
    }

    th {
        text-align: left;
        padding: 0.5rem;
        color: var(--accent);
        font-weight: bold;
        border-bottom: 1px solid var(--dim);
    }

    td {
        padding: 0.5rem;
    }

    tr:hover {
        background-color: var(--bg);
    }

    td:nth-child(3) {
        color: var(--dim);
        text-align: right;
        width: 100px;
    }

    td:nth-child(2) {
        color: var(--dim);
        width: 200px;
    }

    hr {
        border: none;
        border-top: 1px solid var(--dim);
        margin: 2rem 0;
    }

    pre {
        margin: 0;
        padding: 0;
    }

    /* Mobile responsivo */
    @media (max-width: 768px) {
        body {
            padding: 1rem;
            font-size: 12px;
        }

        h1 {
            font-size: 12px;
            word-break: break-all;
        }

        table {
            font-size: 11px;
        }

        td:nth-child(2),
        th:nth-child(2) {
            display: none;
        }

        td:nth-child(3) {
            width: 60px;
            font-size: 10px;
        }
    }
</style>
<html />
