<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #c0c0c0;
            --accent: #4ade80;
            --dim: #555;
            --link-hover: #fff;
        }

        html {
            justify-items: center;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            font-family: 'Courier New', Courier, monospace;
            flex-direction: column;
            padding: 2rem;
            margin: 0 auto;
        }

        pre {
            margin: 0;
            padding: 0;
            width: 900px;
        }

        a {
            color: #4ade80;
            text-decoration: none;
            margin: 0;
            padding: 0;
        }

        a:hover {
            color: #fff;
        }

        h1 {
            font-size: 14px;
            margin: 0 0 2rem 0;
            font-weight: normal;
            color: var(--accent);
        }
    </style>
</head>
