<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark" />
        <title>50x - Server Error</title>
        <style>
            :root {
                --bg: #0a0a0a;
                --text: #c0c0c0;
                --accent: #4ade80;
                --error: #ff5555;
                --dim: #555;
            }
            body {
                background-color: var(--bg);
                color: var(--text);
                font-family: "Courier New", Courier, monospace;
                margin: 0;
                padding: 2rem;
                line-height: 1.6;
                max-width: 900px;
                margin: 0 auto;
                font-size: 14px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
                overflow: hidden;
            }
            .error-code {
                font-size: 16px;
                color: var(--error);
                margin: 0 0 0.5rem 0;
                font-weight: bold;
            }
            .error-message {
                font-size: 14px;
                color: var(--text);
                margin-bottom: 1rem;
            }
            .prompt {
                color: var(--accent);
            }
            a {
                color: var(--accent);
                text-decoration: none;
            }
            a:hover {
                color: #fff;
                text-decoration: underline;
            }
            .back-link {
                margin-top: 1rem;
                color: var(--dim);
            }

            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                    font-size: 12px;
                }
                .error-code {
                    font-size: 14px;
                }
                .error-message {
                    font-size: 12px;
                }
            }

            @media (max-width: 480px) {
                body {
                    padding: 0.75rem;
                    font-size: 11px;
                }
                .error-code {
                    font-size: 13px;
                }
                .error-message {
                    font-size: 11px;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <div class="error-code">50x</div>
            <div class="error-message">server error</div>
            <div class="back-link">
                <span class="prompt">guritso@home:~$</span>
                <a href="/">cd ~</a>
            </div>
        </div>
    </body>
</html>
